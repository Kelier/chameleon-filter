<!DOCTYPE html>
<html lang="zn">

<head>
  <meta charset="UTF-8">
  <title>Chameleon</title>
  <link rel="stylesheet" href="assets/logo.ico" rel="shortcut icon">
  <link href='http://fonts.font.im/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/verg.css">
</head>

<body>
  <header>
    <section class="logo-area">
      <img src="assets/chameleon.png" alt="" class="logo-here">
      <span class="slogan">Chameleon</span>
    </section>
  </header>
  <main>
    <section class="patch-area">
      <div class="range-area">
        <img class="image-area" src="https://mir-s3-cdn-cf.behance.net/projects/404/1314cf66999829.Y3JvcCwyMTgyLDE3MDcsMTg5LDA.jpg">
      </div>
    </section>
    <section class="handle-bar">
      <div class="nav-area">
        <img src="assets/upload.png" alt="上传图片" title="上传图片" class="upload">
        <img src="assets/save.png" alt="本地保存" title="本地保存" class="save">
        <img src="assets/filter.png" alt="滤镜选择" title="滤镜选择" class="filter">
        <input type="file" class="upload-this">
      </div>
    </section>
  </main>
  <footer>
    <section class="filter-area">
      <ul class="filters">
        <li class="scene">
          <img class="scene-img" src="https://mir-s3-cdn-cf.behance.net/projects/404/c91d6768257577.Y3JvcCw2ODAwLDUzMTksNjA1LDA.jpg"></div>
          <div class="scene-slogan">gliter</div>
        </li>
      </ul>
    </section>
  </footer>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/animejs/anime.min.js"></script>
  <script src="src/filters.js"></script>
  <!-- <script src="node_modules/html2canvas/dist/html2canvas.min.js"></script> -->
  <script src="src/initLayout.js" type="text/javascript"></script>
</body>

</html>
